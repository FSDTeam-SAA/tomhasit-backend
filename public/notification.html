<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #notifications { margin-top: 20px; }
    .notification { background: #f0f0f0; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Live Notification Test</h1>

  <label for="userId">Enter User ID:</label>
  <input type="text" id="userId" placeholder="User ID">
  <button id="joinBtn">Join Room</button>

  <div id="notifications">
    <h2>Notifications:</h2>
    <div id="notificationList"></div>
  </div>

  <script>
    // Connect to the Socket.IO server
    const socket = io('http://localhost:5001'); // Replace with your server URL and port

    const joinBtn = document.getElementById('joinBtn');
    const userIdInput = document.getElementById('userId');
    const notificationList = document.getElementById('notificationList');

    // Join the room for a specific user
    joinBtn.addEventListener('click', () => {
      const userId = userIdInput.value.trim();
      if (userId) {
        socket.emit('joinRoom', userId);
        alert(`Joined room for user: ${userId}`);
      }
    });

    // Listen for new notifications
    socket.on('newNotification', (notification) => {
      const div = document.createElement('div');
      div.classList.add('notification');
      div.innerText = `Type: ${notification.type}\nMessage: ${notification.message}`;
      notificationList.prepend(div);
    });
  </script>
</body>
</html>
